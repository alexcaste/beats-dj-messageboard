---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install
  - npm install -g firebase-tools

script:
  - npm test
  - echo 'Hello Beats DJ'

after_success:

  - firebase deploy --email ${FIREBASE_USERNAME} --password ${FIREBASE_PASSWORD}
